class meeting {

// #type;
// #color;
// #regNumber
// #time;

#time;
 #name;
constructor(t,n) {

    this.#time = t;
    this.#name = n;
   
}
get timeSlot() {

    return `MH ${this.#time}`;
}

get name(){

    return this.#name;
}
}
//car,bike,bus

//super, extends

class medroom extends meeting {

constructor(t, n) {

    super(t, n)
}
}
class largeroom extends meeting {

constructor(c,n) {

    super(c,n)
}

}
// let car1 = new Car('black',1234)
class MeetingLot {
#floors;
constructor(number) {
    this.#floors = []
    this.numberOfFloors = number
    for (let i = 0; i < number; i++) {
        this.#floors[i] = new meetingFloor(i, number)
    }
}
findSlot(type) {
console.log('type:', type)

    //type of vehicle & empty slot 

    for (let i = 0; i < this.numberOfFloors; i++) {

        //iterating through slots

        for (let slot of this.#floors[i].parkingSpots) {

            if (slot.type === type && !slot.isBooked) {

                return { floornumber: i, slot: slot }

            }

        }


    }


    return false;
}


parkVehicle(meeting) {


     let slot = this.findSlot(meeting.type)
console.log("slot:",slot)

     slot.slot.book= true
  
}
}
class meetingFloor {

#floornumber;

constructor(floornumber, maxFloor) {

    this.#floornumber = floornumber
    this.parkingSpots = []

    for (let i = 0; i < maxFloor; i++) {

        //depending on floornumber push vehicle

        // if (i === 0) {

        //     this.parkingSpots.push(new Slot('Bus', i))
        // }
        if (i == 0) {

            this.parkingSpots.push(new Slot('medroom', i))

        }
        else {
            this.parkingSpots.push(new Slot('largeroom', i))


        }


    }



}


}



class Slot {

#isBooked;

constructor(time, name) {

    //number -> floornumber
    this.time = time
    this.name = name
    this.#isBooked = false;

}

get isBooked(){

    return this.#isBooked
}


set book(bool)
{

this.#isBooked = bool
}
}
