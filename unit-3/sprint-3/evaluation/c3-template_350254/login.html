<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-In</title>
  </head>
  <body>
    <div id="navbar">
      <a href="/index.html" id="home">Home</a>
      <a href="/signup.html" id="signUp">Sign Up</a>
    </div>
    <div id="form">
      <h1>User Log In</h1>
      <!-- - The input fields will have ids:- "email" and "password"
  - The log-in button will have id:- "log_in".   -->
  <form>
    
    <input type="text" id="email" placeholder="Enter Email here"/>
    <input type="text" id="password" placeholder="Enter Password here"/>
    <input id="submit" type="submit"/>
  </form>
    </div>
  </body>
</html>
<script>
  let arr=JSON.parse(localStorage.getItem("userData"))||[];
  document.querySelector("form").addEventListener("submit",function(event){
  event.preventDefault();

let obj={
  
  customerEmail:document.querySelector("#email").value,
  customerPassword:document.querySelector("#password").value,
}
if(checksignin(obj. customerEmail,obj.customerPassword)==false)
{
  alert("Wrong email or Password")
}
else{
  localStorage.setItem("login",JSON.stringify(arr))
  alert("login successfully");
  window.location.href="index.html"
  
}
document.querySelector("form").reset();
  })
  function checksignin(customerEmail,customerPassword)
  {
    let filter=arr.filter(function(elem){
      return elem.customerEmail===customerEmail && elem.customerPassword===customerPassword;
    })
    if(filter.length>0)
    {
      return true;
    }
    else{
      return false;
    }
  }
</script>
