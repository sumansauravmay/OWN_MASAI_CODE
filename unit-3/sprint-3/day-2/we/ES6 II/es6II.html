class Stack{
    constructor(){
        this.length=0;
        this.stack=[];
    }
    push(...arr){

        // console.log("arr",arr)

        arr.forEach((elem)=>{
// console.log("elem",elem)

// this.stack.push(elem)
let index=this.length;
this.stack[index]=elem;
this.length++;
        })

    }
    remove(){

let index=this.length-1;

delete this.stack[index];
this.stack.length--;
this.length--;
    }

    // peek(){
    //     return this.stack[this.length-1]
    // }
    isEmpty(){

        // ternary part
var value=this.length===0 ? `stack is Empty` : `stack has ${this.length} value`;
console.log(value);
    }
}
