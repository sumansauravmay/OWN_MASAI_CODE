<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>counter:-</h1>
    <h2 id="count"></h2>
    <input type="text" id="text" placeholder="Start tying.."
</body>
</html>
<script>
    let name="SUMANSAURAVMAY12345"
    function counter(){
       let count=0;
       let text=document.querySelector("#text");
       
       let x=setInterval(function(){

        if(text.value==name)
       {
        alert("I got it");
        clearInterval(x);
       }
       if(count==10)
       {
        text.disabled=true;
        alert("Fail");
        clearInterval(x);
       }

        document.querySelector("#count").innerText=count;
        count++;
       },1000)
    }
    counter();
</script>
