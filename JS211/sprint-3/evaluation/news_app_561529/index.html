<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="style\navbar.css">
  </head>
  <body>
    <div id="navbar">
      <h3>News App</h3>
      <h3>Sign-Up</h3>
      <h3>
        <a href="/worldNews.html">World News</a>
      </h3>
    </div>
    <div id="user-form">
      <form>
        <input id="user_pic" type="text" placeholder="Image link">
        <input id="user_name" type="text" placeholder="Enter Name">
        <input id="user_email" type="text" placeholder="Enter Email">
  <select id="user_country">
    <option value="in">India</option>
    <option value="ch">China</option>
    <option value="nz">Newzeland</option>
    <option value="usa">USA</option>
    <option value="uk">UK</option>
  </select>
  <button id="submit">submit</button>
      </form>
      
      <!-- Profile Pic, (Id:- user_pic)
           Name, (Id:- user_name)
           Email, (Id:- user_email)
           country, (Id: user_country) >> Dropdown with options "India", "China", "Newzeland", "USA", "UK.  
           ** Submit button will have Id:- "submit". -->
    </div>
  </body>
</html>
<script src="scripts\index.js"></script>
