    //LLd=> low level designing
//biscuit
class Slot{
      #slot;
constructor(start,end){
    this.#slot=[start,end];
}
get start(){
    return this.#slot[0];
}
get end(){
    return this.#slot[1];
}
}

//Packet

class Slots{
    #slots;
    constructor(){
        this.#slots=[];
    }
    get slots(){
        return this.#slots;
    }
    add(slot)
    {
      if(this.isAvailable(slot.start,slot.end))
      {
        this.#slots.push(slot);
      }
    }
    isAvailable(start,end)
    {
for(let slot of this.#slots)
{
    if(start<slot.end && end>slot.start)
    {
return false;
    }
}
return true;
    }

    get size(){
        return this.#slots.length;
    }

    ListSlots(){
        for(let s of this.#slots)
        {
            console.log(`Start: ${s.start},End: ${s.end}`)
        }
    }

    deleteslot(slot){
        for(let i=0;i<this.#slots.length;i++)
        {
            if(slot.start===this.#slots[i].start && slot.end===this.#slots[i].end)
       {
        this.#slots.splice(i,1);
        return true;
       }
        }
        return false;
    }

}

    get slots(){
        return this.#slots;
