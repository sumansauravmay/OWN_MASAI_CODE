<script>
function myArray(){
    // this.length=0;

    Object.defineProperty(this,"length",{
        value:0,
        enumerable:false,
        writable:true,

    })
}
// Push
// pop
// map
myArray.prototype.push=function(elem){
    this[this.length]=elem;
    this.length++;
    return this.length;
}


myArray.prototype.pop=function(){
    
    this.length--;
    var popsome=this[this.length]
    delete this[this.length]
    return popsome;
}


myArray.prototype.map=function(cb){
    let result=new Array()

for(index in this)
{
    if(this.hasOwnProperty(index))
    {
       result.push(cb(this[index],index,this));
    }
}
return result;
}

let s1=new myArray()

s1.push(100)
s1.push(200)
s1.push(300)
s1.push(400)
s1.push(500)
s1.pop()
// console.log(s1)

let res=s1.map(function(value){
// console.log(value)
return value*value;
})
console.log(res)
