<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>debaunce and closure</h1>
    <input type="text" id="query" oninput="debounce(1000,getData)" placeholder="name"/>
</body>
</html>
<script>
    // let url=`http://www.omdbapi.com/?apikey=93992e1b&s=thor`;
    let getData=async ()=>{
        let query=document.querySelector("#query").value;
        let url=`http://www.omdbapi.com/?apikey=93992e1b&s=${query}`;
        let res=await fetch(url)
        let data=await res.json();
        console.log(data);
    }
    let id;
let debounce=(delay,func)=>{
if(id)
{
    clearTimeout(id);
}
   id= setTimeout(() => {
        func()
    },delay);
}
</script>
