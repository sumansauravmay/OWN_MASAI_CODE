class Counter{
    //private
        #value;
        #onupdateCallback;
        #addCalllback;
        constructor(init){
        this.#value=init;
        }
get count(){
    return this.#value;
}
set count(newValue){
    this.#value=newValue;
}
set callback(cb){
this.#onupdateCallback=cb;
}
get callback(){
    return this.#onupdateCallback;
}
