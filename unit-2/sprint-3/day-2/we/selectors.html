<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button>Change H1</button>
        <button id="btn3">Change H3</button>
        <button id="btn5">Change H5</button>
        <button id="btn6">Change Green</button>
        <button id="btn8">Change Red</button>
        <button id="btn7">Change Blue</button>
        <script>

            var elem=document.querySelector("button").addEventListener("click",first)
            function first()
            {
            document.querySelector("h1").style.color="red";
            }

            var element=document.querySelector("#btn3").addEventListener("click",third)
            function third(){
               var gr= document.querySelectorAll("h3");
               for(var i=0;i<gr.length;i++)
               {
                   gr[i].style.color="green"
               }
            }

            document.querySelector("#btn5").addEventListener("click",fivth)
            function fivth(){
                var x=document.querySelectorAll("h5");
                for(var i=0;i<x.length;i++)
                {
                    x[i].style.color="blue"
                }
            }

            document.querySelector("#btn6").addEventListener("click",sixth)
            function sixth()
            {
               var y= document.querySelectorAll(".green");
               for(var i=0;i<y.length;i++)
               {
                   y[i].style.color="green"
               }
            }
            document.querySelector("#btn7").addEventListener("click",seven)
            function seven(){
                var z=document.querySelectorAll(".blue")
                for(var i=0;i<z.length;i++)
                {
                    z[i].style.color="blue"
                }
            }
            document.querySelector("#btn8").addEventListener("click",eight)
            function eight(){
                var p=document.querySelectorAll(".red")
                for(var i=0;i<p.length;i++)
                {
                    p[i].style.color="red"
                }
            }
        </script>
    </body>
</html>
