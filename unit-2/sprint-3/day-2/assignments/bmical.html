<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="type1" type="number" placeholder="put your weight here"/>
    <input id="type2" type="number" placeholder="put your height here"/>
    <button>submit</button>
    <h1 id="display"></h1>
</body>
</html>
<script>

    document.querySelector("button").addEventListener("click",myFunction)
    function myFunction(){
        let result1=document.querySelector("#type1").value;
        let result2=document.querySelector("#type2").value;
        var result=+(result1)
        var outcome=+(result2)
        var bmi=result/outcome;
        if(bmi<=18.4){
            document.querySelector("#display").innerText="UnderWeight";
        }
        
        if(bmi>=18.5 && bmi<=24.9){
            document.querySelector("#display").innerText="Normal Weight";
        }
        if(bmi>=29.9 && bmi<=25){
            document.querySelector("#display").innerText="OverWeight";
        }
        if(bmi>=30){
            document.querySelector("#display").innerText="Obese";
        }
    }
</script>
