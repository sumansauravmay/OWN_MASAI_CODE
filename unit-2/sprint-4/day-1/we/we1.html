<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input id="name" type="text" placeholder="enter name"/>
        <input id="age" type="number" placeholder="enter age"/>
        <select id="gender">
            <option>None</option>
            <option>Male</option>
            <option>Female</option>
        </select>
        <input id="email" type="text" placeholder="enter email"/>
        <input id="mbl" type="mobile" placeholder="enter mobile"/>
        <input type="submit"/>
    </form>
</body>
</html>
<script>

    let arr=[];

    document.querySelector("form").addEventListener("submit",getUser)
    function getUser(){
        event.preventDefault();
        let obj={
            userName:document.querySelector("#name").value,
            userAge:document.querySelector("#age").value,
            userGender:document.querySelector("#gender").value,
            userEmail:document.querySelector("#email").value,
            userMoobile:document.querySelector("#mbl").value,
        };
        arr.push(obj)
        console.log(arr)
    }
   
</script>
