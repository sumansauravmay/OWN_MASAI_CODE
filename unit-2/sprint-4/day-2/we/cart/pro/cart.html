</head>
<body>
    <div id="home">
        <div id="first">        
            <h1>NORDSTROM</h1>
        </div>
        <div class="sign third">
            <img style="height:30%;width:10%;margin-left:30px;margin-top:20px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUFvtWN2T53xmppRsKIQKoAo28dKs_9GAJyw&usqp=CAU" alt=""/>
        </div>
    </div>
    <div id="products"></div>
</body>
</html>
<script>
    let ProductCount=document.querySelector("#products");

let arr=JSON.parse(localStorage.getItem("cart")) || [];

function displayProduct(data){

   ProductCount.innerHTML="";
   data.forEach(function(elem){

      

       let product=document.createElement("div");

       let img=document.createElement("img");
       img.src=elem.img;

       let name=document.createElement("p");
       name.innerText=elem.productName;

    //    let brand=document.createElement("h3");
    //    brand.innerText=elem.brand;

let price=document.createElement("h4");
price.innerText=elem.price;

let category=document.createElement("p");
category.innerText=elem.catagory;

let button=document.createElement("button");
button.innerText="Delete";
button.addEventListener("click",function(){
   deletefunc(elem)
})
product.append(img,name,price,category,button);
ProductCount.append(product);
   })
}
displayProduct(arr);

function deletefunc(index)
{
  arr.splice(index,1);
   localStorage.setItem("cart",JSON.stringify(arr));
//    console.log(arr)
   displayProduct(arr);
   window.location.reload();
   document.querySelector("#products").reset();
}
</script>
