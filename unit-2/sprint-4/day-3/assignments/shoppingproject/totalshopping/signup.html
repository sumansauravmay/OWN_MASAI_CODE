<body>
    <div>
        <form>
            <input type="text" id="name" placeholder="Name">
            <input id="email" type="email" placeholder="E-mail">
            <input id="password" type="password" placeholder="Password">
            <input type="submit">
        </form>
    </div>
</body>
</html>
<script>
     let arr=JSON.parse(localStorage.getItem("userData"))|| [];

    let form=document.querySelector("form");
    form.addEventListener("submit", function(event){
        event.preventDefault()
        let objdata={
     customerName:document.querySelector("#name").value,
customerEmail:document.querySelector("#email").value,
customerPassword:document.querySelector("#password").value,
}
  
       
    if(checkEmails(objdata.customerEmail)===true){
        arr.push(objdata)
        localStorage.setItem("userData",JSON.stringify(arr));
        window.location.href="signin.html"
    }
    else{
        alert("Account already exists")
    }
    document.querySelector("form").reset();
});

    function checkEmails(customerEmail){

let filter=arr.filter(function(elem){

    return customerEmail==elem.customerEmail; //check here
})
if(filter.length>0)
{
    return false;
}
else{
    return true;
}

    }
    </script>
