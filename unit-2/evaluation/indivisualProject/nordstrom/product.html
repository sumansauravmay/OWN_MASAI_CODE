 let ProductCount=document.querySelector("#products");
 let arr=JSON.parse(localStorage.getItem("cart"))||[];

 function displayProduct(data){
    ProductCount.innerHTML=null;
    data.forEach(function(elem){

       

        let product=document.createElement("div");

        let img=document.createElement("img");
        img.src=elem.img;

        let name=document.createElement("p");
        name.innerText=elem.productName;

        let brand=document.createElement("h3");
        brand.innerText=elem.brand;

let price=document.createElement("h4");
price.innerText=elem.price;

let category=document.createElement("p");
category.innerText=elem.catagory;

let button=document.createElement("button");
button.innerText="Add to cart";
button.style.backgroundColor="black";
button.style.color="white";
button.addEventListener("click",function(){
    addToCart(elem)
})
product.append(img,name,brand,price,category,button);
ProductCount.append(product);
    })
 }

 displayProduct(allproduct);

 let filter=document.querySelector("#filter");
 filter.addEventListener("change",function(){

if(filter.value=="All")
{
//    console.log(allproduct)
    displayProduct(allproduct);

}
else
{
    filtered=allproduct.filter(function(elem){
        return elem.catagory==filter.value;
    })
    displayProduct(filtered);
    // console.log(filtered);
}
 })
function  addToCart(elem){
    arr.push(elem);
    localStorage.setItem("cart",JSON.stringify(arr))
    alert("product added successfully");
    window.location.href="cart.html";
}
