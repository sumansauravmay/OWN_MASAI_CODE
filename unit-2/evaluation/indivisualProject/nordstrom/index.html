<script>





    let img1=document.querySelector("#move");
    let buttons=document.querySelectorAll("button");
let imgNumber=0;
let imgArray=[
    "https://n.nordstrommedia.com/id/3271faa6-829b-4739-a95c-881357a3c8a4.jpeg?h=417&w=1334",
    "https://n.nordstrommedia.com/id/sr3/e43ae357-b968-4673-8850-aa0eabeed017.jpeg?crop=pad&pad_color=FFF&format=jpeg&w=780&h=1196",
    "https://n.nordstrommedia.com/id/sr3/c831c940-a3e8-4e33-b5f9-6783ee70b65c.jpeg?crop=pad&pad_color=FFF&format=jpeg&w=780&h=1196",
    "https://n.nordstrommedia.com/id/sr3/6e1c419f-0b7a-46c8-a209-ce500c65025d.jpeg?crop=pad&pad_color=FFF&format=jpeg&w=780&h=1196",
    "https://n.nordstrommedia.com/id/sr3/4f1d85d3-64d1-422c-ab9f-332da92fff17.jpeg?h=365&w=240&dpr=2",
   
];
buttons[0].addEventListener("click",function(){

    if(imgNumber==0){
        imgNumber=imgArray.length-1;
    }
    else{
        imgNumber--;
    }
    img1.src=imgArray[imgNumber]
})

buttons[1].addEventListener("click",function(){

    if(imgNumber==imgArray.length-1){
        imgNumber=0;
    }
    else{
        imgNumber++;
    }
    img1.src=imgArray[imgNumber]
})

</script>
