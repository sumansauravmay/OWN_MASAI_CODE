<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>All Students</title>
    <style>
      *{
        margin:0;
        padding:0;
        box-sizing:border-box;
      }
     
      .navbar{
        display:flex;
        justify-content: space-evenly;
        padding:1%;
        box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
      }
      table,td,th{
        box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
        text-align:left;
      }
      table{
        border-collapse: collapse;
        width:70%;
        margin:auto;
        margin-top:50px;
      }
      th,td{
        padding:15px;
      }
      tr>th{
        background-color:teal;
        color:white;
      }
      .navbar>a{
        color:black;
    }

  <body>
    <div class="navbar">
      <a href="./index.html"><h1>Add Students</h1></a>
      <a href="./students.html"><h1>Students Database</h1></a>

      <a href="./rejected.html"><h1>Rejected</h1></a>
    </div>
    <select id="filter" onchange="handleCourseSort()">
      <option value="">Filter By Course</option>
      <option value="all">All</option>
      <option value="Web-Development">Web-Development</option>
      <option value="Android-Development">Android-Development</option>
      <option value="Data-Analitics">Data-Analitics</option>
    </select>
    <table cellspacing="0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Course</th>
          <th>Gender</th>
          <th>Phone</th>
          <th>Admitted</th>
          <th>Rejected</th>
        </tr>
      </thead>

      </tbody>

  <script src="./students.js"></script>
