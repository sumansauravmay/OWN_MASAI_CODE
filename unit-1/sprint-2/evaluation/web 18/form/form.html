<html>
    <head>
        <title>Form Submit</title>
        <link rel="stylesheet" href="form.css" />
    </head>
    <body>
        <form>
            <div>
                <label for=""> Name</label><br />
                <input id="name" type="text" placeholder="Enter Name" /><br />
        
                <label for="">Age</label><br />
                <input id="age" type="number" placeholder="Enter  Age" /><br />
        
                <label for="">Gender</label><br />
                <select id="gender">
                    <option value="noone">None</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    </select><br/>
        
                <label for="">Email</label><br />
                <input id="email" type="text" placeholder="Enter Email" /><br />
        
                <label for="">Mobile number</label><br/>
                <input id="mob" type="text" placeholder="Enter Mobile number" /><br/>
                <input type="Submit"/>
            </div>
           
        </form>
    </body>
</html>
<script>
document.querySelector("form").addEventListener("click",myFunction);
function myFunction(){
    
var name=document.querySelector("#name").value;
var age=document.querySelector("#age").value;
var gender=document.querySelector("#gender").value;
var email=document.querySelector("#email").value;
var mob=document.querySelector("#mob").value;
console.log(name,age,gender,email,mob);
}
</script>
